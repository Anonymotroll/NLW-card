<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>NLW-Copa-card</title>
</head>
<body>
    <header class="title">
        <div class="title">
            <img src="./assets/NLW-copa-logo.svg" alt="Logo">
        </div>
    </header>
    <div class="card" onclick="changeCard(event)">
        <img src="https://avatars.githubusercontent.com/u/109993201?v=4" alt="Foto de Anonymotroll exportada do GitHub">
        <div class="info">
            <h2>Vitor Meireles</h2>
            <p>Student at Rocketseat</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
